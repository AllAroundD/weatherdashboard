<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark justify-content-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="wrapper">
        <div class="row">
            <div class="col-4 citysearch">
                <form>
                    <div class="input-group">
                        <div class="form-inline">
                            <div class="row">
                                <label for="searchCity">Search for a City:</label>
                            </div>
                            <div class="row">
                                <input id="searchCity" class="form-control" type="text" placeholder="Search"
                                    aria-label="Search">
                                <div class="input-group-append">
                                    <button id="run-search" type="submit" class="btn btn-primary"
                                        onClick='getWeatherSearch(event)'>
                                        <i class="fa fa-search"></i>
                                    </button>
                                    <button id="clear-history" type="submit" class="btn btn-primary"
                                        onClick='clearHistory()'>Clear History</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <ul id="searchWeatherHistory" class="list-group"></ul>
            </div>
            <div class="col-8">
                <div id="citydetails" class="citydetails">
                    <p id="intro">Search for a city and the weather details will show in this section.<br>A 5-day
                        forecast will also be shown below.</p>
                </div>
                <div id="card forecastMain">
                    <h5>5-Day Forecast:</h5>
                    <div id='forecastDiv' class='forecastDiv card'></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</html>
